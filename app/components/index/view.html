<!-- row --> 
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Graphs</h1>     
        <ol class="breadcrumb">
            <li>
                <i class="fa fa-area-chart"></i> Graphs
            </li>						            
        </ol>   
    </div>
</div>
<!-- /.row -->
<div class="row">
	<div class="col-md-12">
		<div class="card card-default">
			<div class="card-header">Graph Bar</div>
			<div class="card-block">
				<div
					bar-chart 
					bar-data='[
					    { y: 2006, a: 100, b: 90 },
					    { y: 2007, a: 75,  b: 65 },
					    { y: 2008, a: 50,  b: 40 },
					    { y: 2009, a: 75,  b: 65 },
					    { y: 2010, a: 50,  b: 40 },
					    { y: 2011, a: 75,  b: 65 },
					    { y: 2012, a: 100, b: 90 }
					]'
					bar-x='y'
					bar-y='["a", "b"]'
					bar-labels='["Series A", "Series B"]'
					bar-colors='["#31C0BE", "#c7254e"]'>
				</div>
			</div>
		</div>
		<div class="card card-default">
			<div class="card-header">Graph Donut</div>
			<div class="card-block">
				<div
					donut-chart
					donut-data='[
					    {label: "Download Sales", value: 12},
					    {label: "In-Store Sales",value: 30},
					    {label: "Mail-Order Sales", value: 20}
					]'
					donut-colors='["#31C0BE","#c7254e","#98a0d3"]'
					donut-formatter='"currency"'>
				</div>
			</div>
		</div>
		<div class="card card-default">
			<div class="card-header">Graph Line</div>
			<div class="card-block">
				<div
					line-chart
					line-data='[
					    { y: 2006, a: 100, b: 90 },
					    { y: 2007, a: 75,  b: 65 },
					    { y: 2008, a: 50,  b: 40 },
					    { y: 2009, a: 75,  b: 65 },
					    { y: 2010, a: 50,  b: 40 },
					    { y: 2011, a: 75,  b: 65 },
					    { y: 2012, a: 100, b: 90 }
					]'
					line-xkey='y'
					line-ykeys='["a", "b"]'
					line-labels='["Serie A", "Serie B"]'
					line-colors='["#31C0BE", "#c7254e"]'>
				</div>
			</div>
		</div>
	</div>
</div>
